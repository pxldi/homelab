apiVersion: apps/v1
kind: Deployment
metadata:
  name: lidarr
  namespace: music
  labels:
    app.kubernetes.io/name: lidarr
    app.kubernetes.io/component: arr-service
    app.kubernetes.io/instance: primary
    app.kubernetes.io/part-of: media-stack
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: lidarr
      app.kubernetes.io/instance: primary
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lidarr
        app.kubernetes.io/component: arr-service
        app.kubernetes.io/instance: primary
        app.kubernetes.io/part-of: media-stack
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: lidarr
          image: blampe/lidarr:lidarr-plugins-3.1.2.4913
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          ports:
            - containerPort: 8686
              name: http
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Berlin"
            - name: LIDARR__INSTANCE_NAME
              value: "Lidarr"
            - name: LIDARR__PORT
              value: "8686"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: music
              mountPath: /music
            - name: downloads
              mountPath: /downloads
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: lidarr-config
        - name: music
          persistentVolumeClaim:
            claimName: music-library
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads-pvc
