---
apiVersion: v1
kind: Service
metadata:
  name: soulsync
  namespace: music
spec:
  selector:
    app: soulsync
  ports:
  - name: http
    port: 8008
    targetPort: http
  - name: spotify-oauth
    port: 8888
    targetPort: spotify-oauth
  - name: tidal-oauth
    port: 8889
    targetPort: tidal-oauth
---
apiVersion: v1
kind: Service
metadata:
  name: slskd
  namespace: media-stack
spec:
  selector:
    app: slskd
  ports:
  - name: http
    port: 5030
    targetPort: 5030
---
apiVersion: v1
kind: Service
metadata:
  name: navidrome
  namespace: media-stack
spec:
  selector:
    app: navidrome
  ports:
  - name: http
    port: 4533
    targetPort: http