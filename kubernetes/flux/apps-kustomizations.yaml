---
# These are the Flux Kustomizations for each namespace/app
# They tell Flux what to reconcile and where

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network
  namespace: flux-system
spec:
  interval: 30m
  path: ./apps/network
  prune: false  # Set to false for safety during testing; enable after validation
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: storage
  namespace: flux-system
spec:
  interval: 30m
  path: ./apps/storage
  prune: false  # Set to false for safety during testing; enable after validation
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: network
  wait: true
---
