apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-server-config
  namespace: media-stack
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibre-server
  namespace: media-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calibre-server
  template:
    metadata:
      labels:
        app: calibre-server
    spec:
      initContainers:
      - name: init-library
        image: busybox
        command: ['sh', '-c', 'if [ ! -f /books/metadata.db ]; then echo "Warning: No metadata.db found"; fi']
        volumeMounts:
        - name: books
          mountPath: /books
      containers:
      - name: calibre-server
        image: lscr.io/linuxserver/calibre:latest
        command: ["/bin/bash", "-c"]
        args:
          - |
            # Wait for X to be ready (LinuxServer images need this)
            while [ ! -S /tmp/.X11-unix/X1 ]; do sleep 1; done
            # Start calibre-server
            exec /usr/bin/calibre-server \
              --port 8081 \
              --listen-on 0.0.0.0 \
              --enable-local-write \
              --url-prefix /calibre \
              /books
        ports:
        - containerPort: 8081
        env:
        - name: PUID
          value: "0"
        - name: PGID
          value: "0"
        - name: TZ
          value: "Europe/Berlin"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: books
          mountPath: /books
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: calibre-server-config
      - name: books
        persistentVolumeClaim:
          claimName: bookshelf-books
---
apiVersion: v1
kind: Service
metadata:
  name: calibre-server
  namespace: media-stack
spec:
  selector:
    app: calibre-server
  ports:
  - port: 8081
    targetPort: 8081
---
# OPDS endpoint (ohne Authelia)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calibre-opds
  namespace: media-stack
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.priority: "20"
    traefik.ingress.kubernetes.io/router.tls.certresolver: myresolver
spec:
  ingressClassName: traefik
  rules:
  - host: calibre.pxldi.de
    http:
      paths:
      - path: /calibre/opds
        pathType: Prefix
        backend:
          service:
            name: calibre-server
            port:
              number: 8081
  tls:
  - hosts:
    - calibre.pxldi.de
---
# Web UI (mit Authelia)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calibre-web
  namespace: media-stack
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia-forwardauth@kubernetescrd
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.priority: "10"
    traefik.ingress.kubernetes.io/router.tls.certresolver: myresolver
spec:
  ingressClassName: traefik
  rules:
  - host: calibre.pxldi.de
    http:
      paths:
      - path: /calibre
        pathType: Prefix
        backend:
          service:
            name: calibre-server
            port:
              number: 8081
  tls:
  - hosts:
    - calibre.pxldi.de