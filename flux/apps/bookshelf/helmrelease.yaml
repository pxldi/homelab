apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bookshelf-config
  namespace: bookshelf
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-dual-disk
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bookshelf-books
  namespace: bookshelf
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-dual-disk
  resources:
    requests:
      storage: 100Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookshelf
  namespace: bookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookshelf
  template:
    metadata:
      labels:
        app: bookshelf
    spec:
      containers:
      - name: bookshelf
        image: ghcr.io/pennydreadful/bookshelf:hardcover
        ports:
        - containerPort: 8787
        env:
        - name: HARDCOVER_AUTH
          valueFrom:
            secretKeyRef:
              name: bookshelf-secrets
              key: hardcover-token
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
        - name: books
          mountPath: /books
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: bookshelf-config
      - name: downloads
        persistentVolumeClaim:
          claimName: bookshelf-downloads
      - name: books
        persistentVolumeClaim:
          claimName: bookshelf-books
---
apiVersion: v1
kind: Service
metadata:
  name: bookshelf
  namespace: bookshelf
spec:
  selector:
    app: bookshelf
  ports:
  - port: 8787
    targetPort: 8787
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookshelf
  namespace: bookshelf
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia-forwardauth@kubernetescrd
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: myresolver
spec:
  ingressClassName: traefik
  rules:
  - host: bookshelf.pxldi.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bookshelf
            port:
              number: 8787
  tls:
  - hosts:
    - bookshelf.pxldi.de
    secretName: bookshelf-tls