apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 1h
  chart:
    spec:
      chart: immich
      version: "25.18.11"
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system

  valuesFrom:
    - kind: Secret
      name: immich-jwt
      valuesKey: DB_PASSWORD
      targetPath: cnpg.main.password
    - kind: Secret
      name: immich-jwt
      valuesKey: DB_PASSWORD
      targetPath: immich.env.DB_PASSWORD
    - kind: Secret
      name: immich-jwt
      valuesKey: REDIS_PASSWORD
      targetPath: immich.env.REDIS_PASSWORD
    - kind: Secret
      name: immich-jwt
      valuesKey: JWT_SECRET
      targetPath: immich.env.JWT_SECRET

  values:
    global:
      persistence:
        retain: true
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls.certresolver: myresolver
        hosts:
          - host: immich.pxldi.de
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - immich.pxldi.de

    immich:
      env:
        TZ: Europe/Berlin

    persistence:
      library:
        enabled: true
        storageClass: longhorn-dual-disk
        size: 2Ti
        retain: true
      uploads:
        enabled: true
        storageClass: longhorn
        size: 20Gi
        retain: true
      video:
        enabled: true
        storageClass: longhorn
        size: 20Gi
        retain: true
      thumbs:
        enabled: true
        storageClass: longhorn
        size: 20Gi
        retain: true
      profile:
        enabled: true
        storageClass: longhorn
        size: 20Gi
        retain: true
      backups:
        enabled: true
        storageClass: longhorn
        size: 20Gi
        retain: true

    cnpg:
      main:
        type: vectorchord
        enabled: true
        database: immich
        user: immich
        primary:
          persistence:
            enabled: true
            storageClass: longhorn-dual-disk
            size: 200Gi
          walStorage:
            storageClass: longhorn-dual-disk
            size: 50Gi
        backups:
          enabled: false