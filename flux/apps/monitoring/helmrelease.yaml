apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "78.5.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    createNamespace: true
  values:
    grafana:
      enabled: true
      admin:
        existingSecret: grafana-admin
        userKey: admin-user
        passwordKey: admin-password
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia-forwardauth@kubernetescrd
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls.certresolver: myresolver
        hosts:
          - grafana.pxldi.de
        path: /
        tls:
          - hosts:
              - grafana.pxldi.de
    prometheus:
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia-forwardauth@kubernetescrd
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls.certresolver: myresolver
        hosts:
          - prometheus.pxldi.de
        tls:
          - hosts:
              - prometheus.pxldi.de
      prometheusSpec:
        secrets:
          - talos-metrics-certs
        additionalScrapeConfigs:
          - job_name: 'talos'
            scheme: https
            tls_config:
              ca_file: /etc/prometheus/secrets/talos-metrics-certs/ca.crt
              cert_file: /etc/prometheus/secrets/talos-metrics-certs/client.crt
              key_file: /etc/prometheus/secrets/talos-metrics-certs/client.key
              insecure_skip_verify: true
            static_configs:
              - targets:
                  - 192.168.0.152:50000
    alertmanager:
      ingress:
        enabled: false
    nodeExporter:
      enabled: false
    kubeStateMetrics:
      enabled: true