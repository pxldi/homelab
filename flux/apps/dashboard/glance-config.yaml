pages:
  - name: Home
    width: slim
    center-vertically: true
    columns:
      - size: full
        widgets:
          - type: search
            autofocus: true

          - type: group
            widgets:
              - type: weather
                location: ${CITY}

              - type: calendar

          - type: bookmarks
            groups:
              - title: Quick Access
                links:
                  - title: Gmail
                    url: https://mail.google.com/
                  - title: GitHub
                    url: https://github.com/
                  - title: Google Drive
                    url: https://drive.google.com/
              - title: Entertainment
                links:
                  - title: YouTube
                    url: https://www.youtube.com/
                  - title: Reddit
                    url: https://www.reddit.com/
                  - title: Twitch
                    url: https://www.twitch.tv/

  - name: Media
    columns:
      - size: full
        widgets:
          - type: monitor
            cache: 1m
            title: Streaming
            sites:
              - title: Jellyfin
                url: https://jellyfin.pxldi.de
                check-url: http://jellyfin.media-stack.svc.cluster.local:8096
                icon: si:jellyfin
              - title: Navidrome
                url: https://navidrome.pxldi.de
                check-url: http://navidrome.music.svc.cluster.local:4533
                icon: si:navidrome
              - title: Booklore
                url: https://books.pxldi.de
                icon: si:bookstack
              - title: Bookshelf
                url: https://bookshelf.pxldi.de
                icon: si:bookstack

          - type: monitor
            cache: 1m
            title: Media Management
            sites:
              - title: Sonarr
                url: https://sonarr.pxldi.de
                check-url: http://sonarr.media-stack.svc.cluster.local:8989
                icon: si:sonarr
              - title: Radarr
                url: https://radarr.pxldi.de
                check-url: http://radarr.media-stack.svc.cluster.local:7878
                icon: si:radarr
              - title: Lidarr
                url: https://lidarr.pxldi.de
                check-url: http://lidarr.media-stack.svc.cluster.local:8686
                icon: si:lidarr
              - title: Sabnzbd
                url: https://sabnzbd.pxldi.de
                check-url: http://sabnzbd.media-stack.svc.cluster.local:8080
                icon: si:sabnzbd
              - title: Slskd
                url: https://slskd.pxldi.de
                icon: si:slskd

  - name: Infrastructure
    columns:
      - size: full
        widgets:
          - type: monitor
            cache: 1m
            title: Home & Storage
            sites:
              - title: Home Assistant
                url: https://home.pxldi.de
                check-url: http://home-assistant.home-assistant.svc.cluster.local:8123
                icon: si:homeassistant
              - title: Nextcloud
                url: https://nextcloud.pxldi.de
                icon: si:nextcloud
              - title: Immich
                url: https://immich.pxldi.de
                icon: si:immich

          - type: monitor
            cache: 1m
            title: Network & Monitoring
            sites:
              - title: Pihole
                url: https://pihole.pxldi.de/admin/
                icon: si:pihole
              - title: Grafana
                url: https://grafana.pxldi.de
                icon: si:grafana
              - title: Prometheus
                url: https://prometheus.pxldi.de
                icon: si:prometheus
              - title: Recipes
                url: https://recipes.pxldi.de
                icon: mdi:chef-hat

  - name: News
    columns:
      - size: full
        widgets:
          - type: group
            widgets:
              - type: rss
                title: Computerbase
                limit: 15
                collapse-after: 8
                feeds:
                  - url: https://www.computerbase.de/rss/news.xml

              - type: rss
                title: Heise
                limit: 15
                collapse-after: 8
                feeds:
                  - url: https://www.heise.de/rss/heise.rdf

      - size: full
        widgets:
          - type: group
            widgets:
              - type: rss
                title: Ars Technica
                limit: 15
                collapse-after: 8
                feeds:
                  - url: https://feeds.arstechnica.com/arstechnica/technology-lab

              - type: rss
                title: The Verge
                limit: 15
                collapse-after: 8
                feeds:
                  - url: https://www.theverge.com/rss/index.xml

  - name: Markets
    columns:
      - size: full
        widgets:
          - type: group
            widgets:
              - type: markets
                title: Indices
                markets:
                  - symbol: SPY
                    name: S&P 500
                  - symbol: DX-Y.NYB
                    name: Dollar Index
                  - symbol: ^VIX
                    name: VIX

              - type: markets
                title: Crypto
                markets:
                  - symbol: BTC-USD
                    name: Bitcoin
                  - symbol: ETH-USD
                    name: Ethereum
                  - symbol: SOL-USD
                    name: Solana

              - type: markets
                title: Tech Stocks
                sort-by: absolute-change
                markets:
                  - symbol: NVDA
                    name: NVIDIA
                  - symbol: AAPL
                    name: Apple
                  - symbol: MSFT
                    name: Microsoft
                  - symbol: GOOGL
                    name: Google
                  - symbol: AMZN
                    name: Amazon
                  - symbol: META
                    name: Meta
                  - symbol: TSLA
                    name: Tesla
