pages:
  - name: Home
    center-vertically: true
    columns:
      - size: full
        widgets:
          - type: search
            autofocus: true

      - size: full
        widgets:
          - type: weather
            location: ${CITY}

      - size: full
        widgets:
          - type: calendar

  - name: Apps
    columns:
      - size: full
        widgets:
          - type: monitor
            cache: 1m
            title: Media
            sites:
              - title: Jellyfin
                url: https://jellyfin.pxldi.de
                icon: si:jellyfin
              - title: Navidrome
                url: https://navidrome.pxldi.de
                icon: si:navidrome
              - title: Booklore
                url: https://books.pxldi.de
                icon: si:bookstack
              - title: Bookshelf
                url: https://bookshelf.pxldi.de
                icon: si:bookstack

      - size: full
        widgets:
          - type: monitor
            cache: 1m
            title: Automation
            sites:
              - title: Sonarr
                url: https://sonarr.pxldi.de
                icon: si:sonarr
              - title: Radarr
                url: https://radarr.pxldi.de
                icon: si:radarr
              - title: Lidarr
                url: https://lidarr.pxldi.de
                icon: si:lidarr
              - title: Sabnzbd
                url: https://sabnzbd.pxldi.de
                icon: si:sabnzbd
              - title: Slskd
                url: https://slskd.pxldi.de
                icon: si:slskd

      - size: full
        widgets:
          - type: monitor
            cache: 1m
            title: Productivity
            sites:
              - title: Nextcloud
                url: https://nextcloud.pxldi.de
                icon: si:nextcloud
              - title: Immich
                url: https://immich.pxldi.de
                icon: si:immich
              - title: Recipes
                url: https://recipes.pxldi.de
                icon: mdi:chef-hat
              - title: Home Assistant
                url: https://home.pxldi.de
                icon: si:homeassistant

  - name: Infra
    columns:
      - size: full
        widgets:
          - type: monitor
            cache: 1m
            title: Network
            sites:
              - title: Traefik
                url: https://traefik.pxldi.de
                icon: si:traefikproxy
              - title: Pihole
                url: https://pihole.pxldi.de/admin/
                icon: si:pihole

      - size: full
        widgets:
          - type: monitor
            cache: 1m
            title: Monitoring
            sites:
              - title: Grafana
                url: https://grafana.pxldi.de
                icon: si:grafana
              - title: Prometheus
                url: https://prometheus.pxldi.de
                icon: si:prometheus

  - name: News
    columns:
      - size: full
        widgets:
          - type: rss
            title: Computerbase
            limit: 15
            collapse-after: 8
            feeds:
              - url: https://www.computerbase.de/rss/news.xml

      - size: full
        widgets:
          - type: rss
            title: Heise
            limit: 15
            collapse-after: 8
            feeds:
              - url: https://www.heise.de/rss/heise.rdf

      - size: full
        widgets:
          - type: rss
            title: Ars Technica
            limit: 15
            collapse-after: 8
            feeds:
              - url: https://feeds.arstechnica.com/arstechnica/technology-lab

      - size: full
        widgets:
          - type: rss
            title: The Verge
            limit: 15
            collapse-after: 8
            feeds:
              - url: https://www.theverge.com/rss/index.xml

  - name: Markets
    columns:
      - size: full
        widgets:
          - type: markets
            title: Indices
            markets:
              - symbol: SPY
                name: S&P 500
              - symbol: DX-Y.NYB
                name: Dollar Index
              - symbol: ^VIX
                name: VIX

      - size: full
        widgets:
          - type: markets
            title: Crypto
            markets:
              - symbol: BTC-USD
                name: Bitcoin
              - symbol: ETH-USD
                name: Ethereum
              - symbol: SOL-USD
                name: Solana

      - size: full
        widgets:
          - type: markets
            title: Tech Stocks
            sort-by: absolute-change
            markets:
              - symbol: NVDA
                name: NVIDIA
              - symbol: AAPL
                name: Apple
              - symbol: MSFT
                name: Microsoft
              - symbol: GOOGL
                name: Google
              - symbol: AMZN
                name: Amazon
              - symbol: META
                name: Meta
              - symbol: TSLA
                name: Tesla
