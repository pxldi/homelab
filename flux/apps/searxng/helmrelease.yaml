apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: searxng
  namespace: searxng
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      searxng:
        containers:
          app:
            image:
              repository: searxng/searxng
              tag: 2025.1.21-e7e11c5df
            env:
              SEARXNG_BASE_URL: "https://search.pxldi.de"
              SEARXNG_SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: searxng-secret
                    key: secret-key
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: searxng
        ports:
          http:
            port: 8080

    ingress:
      app:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia-forwardauth@kubernetescrd
          traefik.ingress.kubernetes.io/router.tls.certresolver: myresolver
        hosts:
          - host: search.pxldi.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - search.pxldi.de

    persistence:
      config:
        enabled: true
        type: configMap
        name: searxng-config
        globalMounts:
          - path: /etc/searxng/settings.yml
            subPath: settings.yml
            readOnly: true