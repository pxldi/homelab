apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: media-stack
spec:
  interval: 12h
  chart:
    spec:
      chart: sabnzbd
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      version: ">=18.0.0"
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia-forwardauth@kubernetescrd
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls.certresolver: myresolver
        hosts:
          - host: sabnzbd.pxldi.de
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - sabnzbd.pxldi.de
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        size: 5Gi
      downloads:
        enabled: true
        existingClaim: downloads-pvc
        mountPath: /downloads