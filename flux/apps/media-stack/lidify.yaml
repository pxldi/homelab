---
apiVersion: v1
kind: Secret
metadata:
  name: lidify-secrets
  namespace: media-stack
type: Opaque
stringData:
  # Get these from https://www.last.fm/api/account/create
  last_fm_api_key: "your-lastfm-api-key-here"
  last_fm_api_secret: "your-lastfm-api-secret-here"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lidify-config
  namespace: media-stack
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lidify
  namespace: media-stack
  labels:
    app: lidify
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: lidify
  template:
    metadata:
      labels:
        app: lidify
    spec:
      containers:
      - name: lidify
        image: thewicklowwolf/lidify:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: last_fm_api_key
          valueFrom:
            secretKeyRef:
              name: lidify-secrets
              key: last_fm_api_key
        - name: last_fm_api_secret
          valueFrom:
            secretKeyRef:
              name: lidify-secrets
              key: last_fm_api_secret
        - name: mode
          value: "LastFM"
        - name: lidarr_address
          value: "http://lidarr.media-stack.svc.cluster.local:8686"
        volumeMounts:
        - name: config
          mountPath: /lidify/config
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: lidify-config
---
apiVersion: v1
kind: Service
metadata:
  name: lidify
  namespace: media-stack
spec:
  selector:
    app: lidify
  ports:
  - name: http
    port: 5000
    targetPort: http
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: lidify
  namespace: media-stack
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`lidify.pxldi.de`)
    kind: Rule
    middlewares:
    - name: authelia-forwardauth
      namespace: traefik
    services:
    - name: lidify
      port: 5000
  tls:
    certResolver: myresolver