apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: homepage
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: "4.2.0"
      sourceRef:
        kind: HelmRepository
        name: monsterrr
        namespace: flux-system
  values:
    enableRbac: true
    serviceAccount:
      create: true
      name: homepage
    
    service:
      main:
        ports:
          http:
            port: 3000
    config:
      allowedHosts:
        - "homepage.pxldi.de"
    
    envFrom:
      - secretRef:
          name: homepage-secret
    
    volumes:
      - name: homepage-config
        configMap:
          name: homepage-config

    initContainers:
      - name: copy-config
        image: busybox:1.36
        command: ["sh", "-c", "cp /configmap/* /app/config/"]
        volumeMounts:
          - name: homepage
            mountPath: /configmap
          - name: config
            mountPath: /app/config