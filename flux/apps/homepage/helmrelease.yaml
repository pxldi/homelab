apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: homepage
  annotations:
    # Restart pods automatically when ConfigMap changes (Stakater Reloader)
    configmap.reloader.stakater.com/reload: homepage-config
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: "4.2.0"
      sourceRef:
        kind: HelmRepository
        name: monsterrr
        namespace: flux-system
  values:
    enableRbac: true
    serviceAccount:
      create: true
      name: homepage
    
    service:
      main:
        ports:
          http:
            port: 3000
    
    allowedHosts:
      - "homepage.pxldi.de"
    
    envFrom:
      - secretRef:
          name: homepage-secret
    
    volumes:
      - name: homepage-config
        configMap:
          name: homepage-config
    volumeMounts:
      - name: homepage-config
        mountPath: /app/config/services.yaml
        subPath: services.yaml
        readOnly: true
      - name: homepage-config
        mountPath: /app/config/widgets.yaml
        subPath: widgets.yaml
        readOnly: true
      - name: homepage-config
        mountPath: /app/config/settings.yaml
        subPath: settings.yaml
        readOnly: true
      - name: homepage-config
        mountPath: /app/config/kubernetes.yaml
        subPath: kubernetes.yaml
        readOnly: true

    persistence:
      logs:
        enabled: true