---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
data:
  settings.yaml: |
    title: Homelab
    background:
      image: https://images.unsplash.com/photo-1526992356629-fbf40452d54d?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1773
      blur: sm # sm, "", md, xl... see https://tailwindcss.com/docs/backdrop-blur
    favicon: ""
    theme: dark
    color: cyan

    useEqualHeights: true
    cardBlur: xl
    headerBlur: xl

    debug: true

    headerStyle: boxed
    hideVersion: true

    statusStyle: "dot"

    layout:
      #Media:
      #  style: columns
      #  columns: 5
      System:
        style: columns
  kubernetes.yaml: |
    mode: cluster
  widgets.yaml: |
    - resources:
        cpu: true
        memory: true
        disk: /
    - datetime:
        text_size: xl
        format:
          timeStyle: short
  services.yaml: |
    - System:
      - Traefik:
          icon: traefik.png 
          href: https://traefik.pxldi.de
          description: Traefik Dashboard
          app: traefik
          namespace: traefik
  bookmarks.yaml: ""
  docker.yaml: ""
  custom.css: ""
  custom.js: ""