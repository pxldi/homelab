apiVersion: v1
kind: ConfigMap
metadata:
  name: minecraft-values
  namespace: minecraft
data:
  values.yaml: |
    minecraftServer:
      eula: true
      version: "1.21.10"
      type: "PAPER"
      memory: 8192M
      serviceType: LoadBalancer
      loadBalancerIP: 192.168.0.201
      servicePort: 25565
      
      pluginUrls:
        - https://cdn.modrinth.com/data/9eGKb6K1/versions/ps3C3lpD/voicechat-bukkit-2.6.6.jar

      extraPorts:
        - name: voicechat
          containerPort: 24454
          protocol: UDP
          service:
            enabled: true
            type: LoadBalancer
            loadBalancerIP: "192.168.0.202"
            port: 24454

      extraEnv:
          - name: RCON_PASSWORD
            valueFrom:
              secretKeyRef:
                name: minecraft-rcon-secret
                key: RCON_KEY
    
      rcon:
        enabled: true
        existingSecret: minecraft-rcon-secret
        secretKey: RCON_KEY
        
    persistence:
      storageClass: "longhorn-ssd-no-replica"
      dataDir:
        enabled: true
        Size: 20Gi
        
    resources:
      requests:
        memory: 8Gi
        cpu: 2000m
      limits:
        memory: 10Gi
        cpu: 4000m