apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 37.x
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    service:
      enabled: true
      type: LoadBalancer
      loadBalancerIP: 192.168.0.200
      annotations:
        metallb.io/address-pool: default
    certificatesResolvers:
      myresolver:
        acme:
          email: xd@pxldi.de
          storage: /data/acme.json
          httpChallenge:
            entryPoint: web

    ingressClass:
      enabled: true
      name: traefik
      isDefaultClass: true

    providers:
      kubernetesCRD:
        enabled: true
      kubernetesIngress:
        enabled: true
        ingressClass: traefik


    entrypoints:
      web:
        address: ":80"
        http:
          redirections:
            entryPoint:
              to: websecure
              scheme: https
      websecure:
        address: ":443"
        http:
          tls:
            enabled: true
    persistence:
      enabled: true
      name: acme-storage
      accessMode: ReadWriteOnce
      size: 1Gi
      path: /data
      storageClass: longhorn